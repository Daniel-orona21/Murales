services:
  - type: web
    name: murales-backend
    env: node
    buildCommand: rm -rf node_modules package-lock.json && npm cache clean --force && npm install --no-optional
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false 